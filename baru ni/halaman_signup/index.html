<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Sign Up Page</title>
  <script src="http://s.codepen.io/assets/libs/modernizr.js" type="text/javascript"></script>

<link href='http://fonts.googleapis.com/css?family=Raleway:300,200' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">

  
      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>
  <div id="templatemo_top_panel">
    	<div id="templatemo_header">
          Join EVE-OR today
        </div>
  </div>

<div class="form">
  <div class="forceColor"></div>
  <div class="topbar">
    <div class="spanColor"></div>
    <input type="text" class="input" id="username" placeholder="Fullname" maxlength="16" required/>
    <input type="email" class="input" id="email" placeholder="Email" required/>
    <input type="password" class="input" id="password" placeholder="Password" required/>
	<select type="select" class="input" placeholder="abc">
		<option value="company" class="spanColor"> Company </option>  
		<option value="committee" class="spanColor"> Committee </option>
	</select>
  <button class="submit" id="submit" >Sign Up</button>
  </div>
</div>

</body>
</html>
